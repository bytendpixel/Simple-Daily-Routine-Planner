<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Daily Routine</h1>
        <p id="current-date"></p>

        <div class="input-area">
            <label for="routine-time">Time:</label>
            <input type="time" id="routine-time">

            <label for="routine-activity">Activity:</label>
            <input type="text" id="routine-activity" placeholder="e.g., Morning Coffee">

            <button id="add-button">Add Item</button>
        </div>

        <h2>Today's Plan:</h2>
        <ul id="routine-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
